<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Clínica Odontológica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #00bfa5, #80deea);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 300px;
        text-align: center;
    }

    h2 {
        color: #00796b;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #00796b;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #004d40;
    }

    .info {
        margin-top: 15px;
        font-size: 13px;
        color: #555;
    }
</style>
</head>
<body>
    <div class="login-box">
        <h2>Login da Clínica</h2>
        <form action="valida.php" method="post">
            <input type="text" name="usuario" placeholder="Usuário" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <input type="submit" value="Entrar">
        </form>
        <div class="info">
            <p><b>Usuários padrão:</b></p>
            <p>Admin → <b>admin / 111</b><br>
               Dentista → <b>dentista / 222</b><br>
               Recepção → <b>recep / 333</b></p>
        </div>
    </div>
</body>
</html>
